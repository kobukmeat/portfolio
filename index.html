<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .hero-section {
        margin-bottom: 20px;
      }
      /* 이미지 어둡게 효과 */
      .card-img-top {
        transition: opacity 0.3s;
      }

      .card-img-top:hover {
        opacity: 0.8;
      }
      .card {
        transition: opacity 0.3s;
      }

      .card:hover {
        opacity: 0.8;
      }
      .card-body {
        background-color: white;
        color: black;
      }

      .card {
        border-radius: 10px;
        overflow: hidden;
        transition: opacity 0.3s;
      }
    </style>
  </head>

  <body>
    <!-- hero-section -->
    <section class="hero-section bg-dark text-white text-center py-5">
      <div class="container">
        <h1 class="mb-0">나의 프로젝트</h1>
        <p class="lead mb-0">장준우의 포트폴리오</p>
      </div>
    </section>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <a href="https://www.junwoo.xyz" target="_blank">
              <img
                class="card-img-top"
                src="https://source.unsplash.com/1600x900/?lightbulb"
                alt="Card image"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">블로그</h5>
              <h6 class="card-subtitle mb-2 text-muted">www.junwoo.xyz</h6>
              <p class="card-text">구글 AdSense의 승인까지 받았습니다!</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <a
              href="https://smartstore.naver.com/kiss_ring_kissring"
              target="_blank"
            >
              <img
                class="card-img-top"
                src="https://source.unsplash.com/1600x900/?business"
                alt="Card image"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">사업</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                https://smartstore.naver.com/kiss_ring_kissring
              </h6>
              <p class="card-text">
                비즈공예로 만든 악세사리 등을 판매 중 입니다!
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <a>
              <img
                class="card-img-top"
                src="https://source.unsplash.com/1600x900/?stocks"
                alt="Card image"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">주식</h5>
              <h6 class="card-subtitle mb-2 text-muted">국내주식과 미국주식</h6>
              <p class="card-text">
                주식 투자를 통해 수익을 창출하고 있습니다!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
